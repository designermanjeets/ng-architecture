<mat-toolbar color="primary">
  <mat-toolbar-row>
    <mat-icon class="example-icon md-36" aria-hidden="false" aria-label="Logo">apps</mat-icon>
    <span class="spacer"></span>
    <ul class="navbar">
      <li><a routerLink="pr/securedloan" routerLinkActive="active">Link 1</a></li>
      <li><a routerLink="pr/unsecuredloan" routerLinkActive="active">Link 2</a></li>
      <li><a routerLink="pr/unsecuredloan" routerLinkActive="active">Link 3</a></li>
      <li><a routerLink="pr/unsecuredloan" routerLinkActive="active">Link 4</a></li>
      <li>
        <button mat-raised-button color="accent">Login</button>
      </li>
    </ul>
    
  </mat-toolbar-row>
</mat-toolbar>
<section class="padd25">
  <!-- Login Library -->
  <lib-mslogin></lib-mslogin>
  <!-- ./Login Library -->

  <!-- Router Outlet -->
  <router-outlet></router-outlet>
  <!-- ./Router Outlet -->
  <section fxLayout="row wrap" fxLayoutAlign="end start">
    <mat-form-field fxFlex="250px">
      <mat-label>Add Dynamic Component</mat-label>
      <mat-select (selectionChange)="selectionChange($event)">
        <mat-option value="1">SecuredLoanComponent</mat-option>
        <mat-option value="2">UnsecuredLoanComponent</mat-option>
      </mat-select>
    </mat-form-field>
  </section>

  <!-- Tabs Library -->
  <lib-mstabs-wrapper
    class="example-tabwrapper"
    [tabsComponents] = tabsComponents
    [addMoreTabsSub] = addMoreTabsSub
    [removeTabsSub] = removeTabsSub
    (tabRemoveEvent) = "tabRemoveEvent($event)"
    (tabChangedEvent) = "tabChangedEvent($event)"
  ></lib-mstabs-wrapper>
  <!-- ./Tabs Library -->
  <button class="example-btn" (click)="removeSelTabs()" mat-raised-button color="warn">Remove Selected Tab</button>
</section>
